	<script>
		// ## Array Cardio Day 2
		const people = [
		{ name: 'Wes', year: 1988 },
		{ name: 'Kait', year: 1986 },
		{ name: 'Irv', year: 1970 },
		{ name: 'Lux', year: 2015 }
		];
		const comments = [
		{ text: 'Love this!', id: 523423 },
		{ text: 'Super good', id: 823423 },
		{ text: 'You are the best', id: 2039842 },
		{ text: 'Ramen is my fav food ever', id: 123523 },
		{ text: 'Nice Nice Nice!', id: 542328 }
		];
		// Some and Every Checks
		// Array.prototype.some() // is at least one person 19 or older?
		const anyPeople = people.some(person => (new Date().getFullYear() - person.year) >= 19);
		console.table({anyPeople}); // {var} logs var:value in console log.
		
		// Array.prototype.every() // is everyone 19 or older?
		const allPeople = people.every(person => (new Date()).getFullYear - person.year >= 19);
		console.log(allPeople);
		console.log({allPeople});
		
		// Array.prototype.find() : Like filter but returns first match.
		//Find 2039842
		const findComment = comments.find(comment => comment.id === 2039842);
		console.log(findComment);

		// Array.prototype.findIndex() : Like find(), but returns index position of match.
		 // Find the comment with ID = 823423
		 const commentIndex = comments.findIndex(comment => comment.id === 823423);
		console.log({commentIndex}); // {commentIndex: 1}
		
		// delete the comment with the ID of 823423
		
		// USED 2 DIFFERENT APPROACHES:
		// SPLICE: modifies original array so needs to be commented out for 2nd method.
		// comments.splice(comments.findIndex(comment => comment.id === 823423), 1);
		// console.table(comments);

		//SLICE: shallow modification, popular with react users
		const slicedArray = [...comments.slice(0, commentIndex), ...comments.slice(commentIndex + 1)];
		console.table(slicedArray);
		console.log({slicedArray});

	</script>
